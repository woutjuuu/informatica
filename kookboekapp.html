<html> <head>  <title>KookboekApp</title>  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/> </head> <body>   <form onsubmit=" maakRecept() ">   <fieldset>    <legend>Vul waarden in voor het recept:    </legend>    <table>    <tr>     <td>Ingrediënt 1:</td>     <td><input type="text" id="i1" value="Ei" disabled /></td>    </tr>    <tr>     <td>Ingrediënt 2:</td>     <td><input type="text" id="i2" value="Meel" disabled /></td>    </tr>    <tr>     <td>Bewerking:</td>     <td><input type="text" id="b" value="Kneden" disabled /></td>    </tr>    <tr>     <td>Duur:</td>     <td><input type="text" id="d" value="5 Minuten" disabled /></td>    </tr>    </table>   </fieldset>   <br/>   <input type="submit" value="Maak recept" />  </form>  <p id="r"></p>    <script>  function maakRecept() {   // waarden ophalen uit HTML-formulier   var ingrediënt1 = "Ei" ;   var ingrediënt2 = "Meel" ;   var bewerking = "Kneed" ;   var duur = "5 Minuten" ;   // variabelen samenvoegen tot recepttekst   var recept = "Mix " + ingrediënt1 + " en " + ingrediënt2 + " en " + bewerking + " dit " + duur ;   // recept in beeld zetten   window.alert(recept) ;      document.getElementById("r").innerHTML = recept;   return false;  }  </script> </body></html>
